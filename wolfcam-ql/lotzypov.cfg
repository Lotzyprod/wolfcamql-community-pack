unbindall
bind ESCAPE "togglemenu"
bind SPACE "+moveup"
bind ctrl "+movedown"
bind s "+back"
bind w "+forward"
bind a "+moveleft"
bind d "+moveright"
bind ` "toggleconsole"
bind ~ "toggleconsole"
bind MOUSE1 "+attack"
bind MOUSE3 "+zoom"
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapprev"
////////////////////////
bind MOUSE2 "screenshotjpeg"
//[eng] MAKE A SCREENSHOT [ru] СДЕЛАТЬ СКРИНШОТ

bind SHIFT "+mouseseek"
//[eng] REWIND BY MOVEMENT MOUSE [ru] ПЕРЕМОТКА ДВИЖЕНИЕМ МЫШКИ

bind ins "vstr changead"
//[eng] CHANGE BANNERS REALTIME [ru] ИЗМЕНЯЕТ БАННЕРЫ



bind pgdn "vstr gl2featurestoggle"
//[eng] TOGGLE OPENGL2 FEATURES [ru] ВКЛЮЧИТЬ\ВЫКЛЮЧИТЬ ГРАФИЧЕСКУЮ ХУЙНЮ OPENGL2
 
bind 0 "echo ^4ORIGIN INFORMATION ▼; viewpos ; echo ^3 DIR INFORMATION ▼; printdirvector;  toggleconsole"
//[eng] SHOWING CURRENT ORIGIN AND DIR [ru] ПОКАЗЫВАЕТ ТЕКУЩЕЕ ПОЛОЖЕНИЕ КАМЕРЫ НА КАРТЕ
bind 1 "playcamera; echopopup ^2PLAYING CAMERA [^1►^2]"
//[eng] PLAY CAMERA [ru] ПРОСМОТРЕТЬ КАМЕРУ
bind 2 "centerview; echopopup ^2CAMERA CENTERED"
//[eng] ALIGN CAMERA [ru] ВЫРОВНИТЬ КАМЕРУ
bind 3 "vstr qlhudtoggle"
//[eng] TOGGLE QL HUD [ru] ВКЛЮЧИТЬ\ВЫКЛЮЧИТЬ ХАД
bind 4 "vstr fragmesstoggle"
//[eng] TOGGLE FRAGMESSAGE [ru] ВКЛЮЧИТЬ\ВЫКЛЮЧИТЬ СООБЩЕНИЕ ОБ УБИЙСТВЕ
bind 5 "vstr posthudtoggle"
//[eng] POST PRODUCTION HUD TOGGLE [ru] ВКЛЮЧИТЬ\ВЫКЛЮЧИТЬ ХАД ДЛЯ ПОСЛЕДУЮЩЕЙ ОБРАБОТКИ 
bind 6 "vstr speedtoggle"
//[eng] SPEED IN HUD TOGGLE [ru] ВКЛЮЧИТЬ\ВЫКЛЮЧИТЬ ОТОБРАЖЕНИЕ ТЕКУЩЕЙ СКОРОСТИ
bind 7 "vstr bloomtoggle"
//[eng] TOGGLE BLOOM [ru] ВКЛЮЧИТЬ\ВЫКЛЮЧИТЬ BLOOM
bind 8 "vstr drawguntoggle"
//[ebg] DRAW GUN TOGGLE [ru] ВКЛЮЧИТЬ\ВЫКЛЮЧИТЬ ОТОБРАЖЕНИЕ ОРУЖИЯ
bind 9 "clear;shaderlist;condump shaderlist; echopopup ^2SHADERLIST IMPORTED INTO FILE"
//[eng] import shaderlist into file [ru] ИМПОРТ СПИСКА ШЕЙДЕРОВ В ТЕКСТОВЫЙ ФАЙЛ

bind LEFTARROW "vstr timedown"
//[eng] INCREASE PLAYBACK SPEED [ru] ПОВЫСИТЬ СКОРОСТЬ ВОСПРОИЗВЕДЕНИЯ

bind RIGHTARROW "vstr timeup"
//[eng] REDUCE THE SPEED OF PLAYBACK [ru] УМЕНЬШИТЬ СКОРОСТЬ ВОСПРОИЗВЕДЕНИЯ

bind e "+rollright"
//[eng] TURNS CAMERA ROLL RIGHT [ru] ПОВОРАЧИВАЕТ КАМЕРУ ВПРАВО

bind q "+rollleft"
//[eng] TURNS CAMERA ROLL LEFT [ru] ПОВОРАЧИВАЕТ КАМЕРУ ВЛЕВО

bind z "vstr draw2dtoggle"
//[eng] HIDE ALL 2D ELEMENTS [ru] СКРЫВАЕТ ВСЕ 2D ЭЛЕМЕНТЫ НА ЭКРАНЕ

bind c "pause"
//[eng] BEGINS PLAYING ON A PAUSE [ru] СТАВИТ ВОСПРОИЗВЕДЕНИЕ НА ПАУЗУ

bind x "freecam"
//[eng] FREE CAMERA [ru] СВОБОДНАЯ КАМЕРА 

bind r "addcamerapoint; echopopup ^2CAMERA ADDED"
//[eng] ADD CAMERA POINT [ru] ДОБАВЛЯЕТ ТОЧКУ КАМЕРЫ

bind t "deletecamerapoint; echopopup ^1CAMERA REMOVED"
//[eng] REMOVE CAMERA POINT [ru] ДОБАВЛЯЕТ ТОЧКУ КАМЕРЫ

bind f "fxload; echopopup ^2LOADING… █^0█████████ ^210%;wait 1; echopopup ^2LOADING… ██^0████████ ^220%;wait 1; echopopup ^2LOADING… ███^0███████ ^230%;wait 1; echopopup ^2LOADING… ████^0██████ ^240%;wait 1; echopopup ^2LOADING… █████^0█████ ^250%;wait 1; echopopup ^2LOADING… ██████^0████ ^260%;wait 1; echopopup ^2LOADING… ███████^0███ ^270%;wait 1; echopopup ^2LOADING… ████████^0██ ^280%;wait 1; echopopup ^2LOADING… █████████^0█ ^290%;wait 1; echopopup ^2LOADING… ██████████ 100%;wait 10; echopopup ^2► FX LOAD"
//[eng] RELOAD FX FILE [ru] ПЕРЕЗАГРУЗКА FX СКРИПТА

bind g "runfx fovi"
//[eng] FOV INTERPOLATION [ru] ПЛАВНАЯ СМЕНА УГЛА ОБЗОРА
seta cg_fov1 60 //start value
seta cg_fov2 20 //endvalue1
seta cg_fov3 60 //endvalue2
seta fovtime 1.5 //time from start to endvalue1
seta fovtime2 1.5 //time from start to endvalue2 (if fovtime2 == 0 , cg_fov3 not use)

bind UPARROW "fastforward 10; echopopup ^2▸►► ^110 SEC; wait 2; echopopup ^2►▸► ^110 SEC; wait 2; echopopup ^2►►▸ ^110 SEC; wait 2; echopopup ^2▸►► ^110 SEC; wait 2; echopopup ^2►▸► ^110 SEC; wait 2; echopopup ^2►►▸ ^110 SEC; wait 2; echopopup ^2▸►► ^110 SEC; wait 2; echopopup ^2►▸► ^110 SEC; wait 2; echopopup ^2►►► ^110 SEC;"
//[eng] FORWARD 10 SEC [ru] ПЕРЕМОТАТЬ ВПЕРЕД НА 10 СЕКУНД

bind DOWNARROW "rewind 10; echopopup ^2◄◄◂ ^110 SEC; wait 2; echopopup ^2◄◂◄ ^110 SEC; wait 2; echopopup ^2◂◄◄ ^110 SEC; wait 2; echopopup ^2◄◄◂ ^110 SEC; wait 2; echopopup ^2◄◂◄ ^110 SEC; wait 2; echopopup ^2◂◄◄ ^110 SEC; wait 2; echopopup ^2◄◄◂ ^110 SEC; wait 2; echopopup ^2◄◂◄ ^110 SEC; wait 2; echopopup ^2◄◄◄ ^110 SEC;"
//[eng] REWIND 10 SEC [ru] ОТМОТАТЬ НАЗАД НА 10 СЕКУНД

bind F8 "mme_savedepth 0; video avi wav; fx_enable 0; echopopup ^2[^1•^2] RECORDING;
//[eng] RECORD VIDEO WITHOUT DOF AND FX [ru] ЗАПИСЬ ВИДЕО БЕЗ БУФФЕРА ГЛУБИНЫ И FX СКРИПТОВ
bind F9 "mme_savedepth 0; video avi wav; fx_enable 1; echopopup ^2[^1•^2] RECORDING [^g+FX^2];
//[eng] RECORD VIDEO WITHOUT DOF BUT WITH FX [ru] ЗАПИСЬ ВИДЕО БЕЗ БУФФЕРА ГЛУБИНЫ НО С FX СКРИПТАМИ
bind F10 "mme_savedepth 1; video avi wav; fx_enable 0; echopopup ^2[^1•^2] RECORDING [^g+DOF^2]; "
//[eng] RECORD VIDEO WITH DOF BUT WITHOUT FX [ru] ЗАПИСЬ ВИДЕО С БУФФЕРОМ ГЛУБИНЫ НО БЕЗ FX СКРИПТОВ
bind F11 "mme_savedepth 1; video avi wav; fx_enable 1; echopopup ^2[^1•^2] RECORDING [^g+DOF +FX^2]; "
//[eng] RECORD VIDEO WITH DOF AND FX [ru] ЗАПИСЬ ВИДЕО С БУФФЕРОМ ГЛУБИНЫ И С FX СКРИПТАМИ
bind F12 "stopvideo; fx_enable 0; echopopup ^2[^1■^2] ^2RECORDING STOPPED; "
//[eng] STOP RECORD VIDEO [ru] ОСТАНОВИТЬ ЗАПИСЬ

bind j "vstr fxdown"
//[eng] TOGGLE FX (ENABLE\DISABLE) [ru] СМЕНИТЬ FX (ВКЛЮЧИТЬ\ВЫКЛЮЧИТЬ)


bind KP_HOME ""
bind KP_LEFTARROW ""
bind KP_5 ""
bind KP_RIGHTARROW ""
bind KP_END ""
bind KP_DOWNARROW ""
bind KP_PGDN ""




