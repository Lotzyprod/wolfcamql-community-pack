// wolfcam overrides
bind ENTER "freecam"
bind PAUSE "pause"
bind KP_ENTER "changefield"
bind KP_UPARROW "prevfield"
bind KP_DOWNARROW "nextfield"
bind UPARROW "fastforward 60"
bind DOWNARROW "rewind 60"
bind LEFTARROW "rewind 10"
bind RIGHTARROW "fastforward 10"
bind - "rewind 0.3"
bind = "fastforward 0.3"
bind 9 "seekprev"
bind 0 "seeknext"
bind e "+rollright"
bind q "+rollleft"
bind f "+rollstopzero"
bind 2 "stopmovement"
bind 3 "centerroll"
bind CTRL "+acc"
bind KP_INS "timescale 1"
bind KP_END "timescale 0.1"
bind KP_HOME "timescale 100"
bind MOUSE2 "+moveup"
bind F2 "toggle in_nograb"
bind F4 "quit"
bind F6 "echopopupcvar cl_demoFileBaseName"
bind F11 "screenshotPNG"
bind 4 "toggle cg_drawCameraPointInfo"
bind 5 "toggle cg_drawCameraPath"
bind [ "editcamerapoint previous"
bind ] "editcamerapoint next"
bind o "playcamera"
bind v "cg_draw2d 2; addcamerapoint"
bind BACKSPACE "toggle cg_draw2d 0 1 2"
bind i "toggle cl_avifetchmode gl_rgb gl_rgba gl_bgr gl_bgra; echopopupcvar cl_avifetchmode"
bind alt "+info"
bind SHIFT "+mouseseek"
bind . "+chat"

set cg_autoSwitch 0
